    <!-- Assignment from 24-27  -->
    <main>
        <section>
            <form  method="POST">
                <div>
                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" required  placeholder="First Name">
                </div>

                <hr>
                
                <div>
                    <label>Last Name</label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Last Name">
                </div>

                <hr>

                <div>
                    <lable>User Name</lable>
                    <input type="text" name="username" id="username" required placeholder="Username">
                </div>

                <hr>

                <div>
                    <label>Password</label>
                    <input type="password" name="password" id="password" required placeholder="password">
                </div>

                <hr>

                <div>
                    <label>Phone No.</label>
                    <input type="text" name="phone_no" id="phone_no" placeholder="Phone No." value="+00102 (234) 123">
                </div>

                <hr>

                <div>
                    <label>Email</label>
                    <input type="email" name="email" id="email" required placeholder="Email">
                </div>

                <hr>

                <div>
                    <input type="text" name="hidden_field" id="hidden_field" value="Wassup" hidden>
                </div>

                <div>
                    <input type="reset" value="Empty Form">
                    <input type="submit" value="Send Data">
                </div>
            </form>
        </section>
    </main>
